server {
    listen 80;
    server_name filedrop.nginx.dnsif.ca;
    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name filedrop.nginx.dnsif.ca;

    ssl_certificate /home/altanc/.acme.sh/*.nginx.dnsif.ca_ecc/fullchain.cer;
    ssl_certificate_key /home/altanc/.acme.sh/*.nginx.dnsif.ca_ecc/*.nginx.dnsif.ca.key;

    # Allow large file uploads (4GB max)
    client_max_body_size 4G;

    # Increase timeouts for large file uploads (10 minutes)
    client_body_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    location / {
        proxy_pass http://docker.dnsif.ca:5004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # to fix console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Disable buffering for large uploads
        proxy_request_buffering off;
    }
}

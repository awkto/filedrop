<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileDrop - File Sharing Server</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
          <span class="theme-icon">ğŸŒ™</span>
        </button>
      </div>
      <h1>FileDrop</h1>
      <p class="subtitle">Simple file upload and download server</p>
    </header>

    <main>
      <!-- Breadcrumb navigation -->
      <div class="breadcrumb">
        <span class="breadcrumb-item" data-path="">Home</span>
        <span id="breadcrumb-trail"></span>
      </div>

      <!-- Action buttons -->
      <div class="actions">
        <button id="new-folder-btn" class="btn btn-secondary">
          <span class="icon">ğŸ“</span> New Folder
        </button>
        <label for="file-input" class="btn btn-primary">
          <span class="icon">ğŸ“¤</span> Upload Files
        </label>
        <input type="file" id="file-input" multiple style="display: none;">

        <div class="actions-right">
          <button id="view-toggle-btn" class="btn btn-secondary" title="Toggle view">
            <span class="icon">ğŸ“‹</span>
          </button>
          <select id="sort-select" class="sort-select">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="size-asc">Size (Small)</option>
            <option value="size-desc">Size (Large)</option>
            <option value="date-asc">Date (Old)</option>
            <option value="date-desc">Date (New)</option>
          </select>
        </div>
      </div>

      <!-- File/Folder list with drag-and-drop zone -->
      <div id="file-list" class="file-list drop-zone">
        <div class="loading">Loading files...</div>
      </div>

      <!-- Drag-and-drop overlay -->
      <div id="drop-overlay" class="drop-overlay" style="display: none;">
        <div class="drop-overlay-content">
          <span class="drop-icon">ğŸ“¥</span>
          <p>Drop files here to upload</p>
        </div>
      </div>

      <!-- Upload progress -->
      <div id="upload-progress" class="upload-progress" style="display: none;">
        <div class="progress-header">
          <span>Uploading...</span>
          <span id="progress-text">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="disk-space-container">
          <div class="disk-space-label">Disk Space</div>
          <div class="disk-space-bar">
            <div id="disk-space-fill" class="disk-space-fill" style="width: 0%"></div>
          </div>
          <div id="disk-space-text" class="disk-space-text">Loading...</div>
        </div>
        <div id="version-text" class="version-text">v?.?.?</div>
      </div>
    </footer>
  </div>

  <!-- New folder modal -->
  <div id="folder-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Create New Folder</h2>
      <input type="text" id="folder-name" placeholder="Folder name" />
      <div class="modal-actions">
        <button id="cancel-folder-btn" class="btn btn-secondary">Cancel</button>
        <button id="create-folder-btn" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
